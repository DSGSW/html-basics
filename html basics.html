<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html basico</title>
  </head>
  <body>
    <h2>Gaticidio</h2>
    <main>
      <!-- Texto y un enlace para ir a otro link, el "#" hace que el enlace sea un enlace muerto -->
      <p>Click here to view more <a href="#">cat photos</a>.</p>
<!--imagen-->
      <a href="#">
        <img
          src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"
          alt="A cute orange cat lying on its back."/>
    </a>
<!--Distinto tipos de listas-->
      <p>Things cats love:</p>
      <ul>
        <li>cat nip</li>
        <li>laser pointers</li>
        <li>lasagna</li>
      </ul>
      <p>Top 3 things cats hate:</p>
      <ol>
        <li>flea treatment</li>
        <li>thunder</li>
        <li>other cats</li>
      </ol>
      <!--botones de radio y checkboxes-->
      
      <label for="indoor">
        <input id="indoor" type="radio" name="indoor-outdoor" value="indoor" checked> Indoor</label>
<!-- Para tener una verificacion por defecto se usa ckecked, se coloca al final del input y se puede usar tanto en un checkbox como en un radio -->
    <label for="outdoor">
      <input id="outdoor" type="radio" name="indoor-outdoor" value="outdoor"> Outdoor</label>
      <br>
    <label for="loving">
      <input id="loving" type="checkbox" name="personality" value="loving" checked> Loving</label>

    <label for="lazy">
      <input id="lazy" type="checkbox" name="personality" value="lazy"> Lazy</label>

    <label for="energetic">
      <input id="energetic" type="checkbox" name="personality" value="energetic"> Energetic</label>
      <br>
        <form action="https://www.frcatphotoapp.com/submt-cat-photo"></form>
        <!-- Requerir un campo para completar  -->
        <input type="text" placeholder="cat photo URL" required />
        <button type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
